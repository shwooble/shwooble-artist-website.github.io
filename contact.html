		  <fieldset>
			<legend>contact form</legend>
            <div class="name">
              <p>
                <label for="textfield">first name:</label>
                <input name="textfield" type="text" id="textfield" tabindex="10" size="20" maxlength="40">
                </p>
              <p>
                <label for="textfield2">last name:</label>
                <input name="textfield2" type="text" id="textfield2" tabindex="20" size="32" maxlength="40">
                </p>
            </div>
				<p>
				  <label for="textfield3">email address:</label>
                  <input name="textfield3" type="text" id="textfield3" tabindex="30" size="67" maxlength="65">
				</p>
				<p>
				  <label for="textarea">message</label>
                  <textarea name="textarea" cols="56" rows="10" maxlength="65" id="textarea" tabindex="40"></textarea>
				</p>
		    <div class="buttons">
            <p><input name="submit" type="submit" id="submit" formmethod="POST" tabindex="50" value="submit"></p>
            <p><input name="reset" type="reset" id="reset" tabindex="60" value="reset"></p>
          </div>
		  </fieldset>
